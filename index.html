    /* ---- RESET ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ---- BACKGROUND ---- */
    body {
      height: 100vh;
      font-family: "Courier New", monospace;
      color: #fff;
      overflow: hidden;
      background: radial-gradient(circle at 10% 20%, #111 0, #000 60%);
    }

    /* Animated gradient overlay */
    .bg-anim {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, #00ff99, #00e1ff, #ff00ff, #ff0066);
      mix-blend-mode: soft-light;
      opacity: 0.1;
      filter: blur(10px);
      background-size: 400% 400%;
      animation: moveBg 15s infinite alternate;
      pointer-events: none;
    }

    @keyframes moveBg {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ---- CENTER CONTAINER ---- */
    .center-box {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* ---- GLITCH TITLE ---- */
    .glitch {
      position: relative;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: bold;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #00ff9d;
      text-shadow:
        0 0 8px rgba(0, 255, 157, 0.8),
        0 0 16px rgba(0, 255, 157, 0.7);
      animation: flicker 2.5s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: #ffffff;
      background: transparent;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch-anim 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 cyan;
      animation: glitch-anim2 3s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim {
      0%   { clip: rect(10px, 9999px, 40px, 0); transform: skew(0.3deg); }
      20%  { clip: rect(50px, 9999px, 80px, 0); transform: skew(-0.3deg); }
      40%  { clip: rect(20px, 9999px, 60px, 0); transform: skew(0.5deg); }
      60%  { clip: rect(70px, 9999px, 100px, 0); transform: skew(-0.4deg); }
      80%  { clip: rect(30px, 9999px, 70px, 0); transform: skew(0.2deg); }
      100% { clip: rect(0px, 9999px, 40px, 0); transform: skew(-0.2deg); }
    }

    @keyframes glitch-anim2 {
      0%   { clip: rect(60px, 9999px, 90px, 0); transform: skew(-0.3deg); }
      20%  { clip: rect(30px, 9999px, 60px, 0); transform: skew(0.4deg); }
      40%  { clip: rect(80px, 9999px, 120px, 0); transform: skew(-0.5deg); }
      60%  { clip: rect(10px, 9999px, 50px, 0); transform: skew(0.2deg); }
      80%  { clip: rect(40px, 9999px, 70px, 0); transform: skew(-0.1deg); }
      100% { clip: rect(20px, 9999px, 60px, 0); transform: skew(0.1deg); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }

    /* ---- SUBTITLE ---- */
    .subtitle {
      margin-top: 15px;
      font-size: 0.9rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }

    /* ---- TYPEWRITER TEXT ---- */
    .typewriter {
      margin-top: 35px;
      max-width: 90%;
      font-size: 1rem;
      color: #f5f5f5;
      border-right: 2px solid #00ff9d;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 8s steps(60, end) infinite,
                 cursor .7s step-end infinite alternate;
    }

    @keyframes typing {
      0%   { width: 0; }
      45%  { width: 100%; }
      55%  { width: 100%; }
      100% { width: 0; }
    }

    @keyframes cursor {
      0%   { border-color: transparent; }
      50%  { border-color: #00ff9d; }
      100% { border-color: transparent; }
    }

    /* ---- BOTTOM TEXT ---- */
    .footer-text {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.35);
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    /* ---- MATRIX-LIKE RAIN ---- */
    .matrix {
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.2;
      font-size: 14px;
      color: #00ff9d;
      line-height: 1.2em;
      font-family: monospace;
      display: flex;
    }

    .column {
      flex: 1;
      animation: fall 6s linear infinite;
      white-space: pre;
    }

    .column:nth-child(2n) { animation-duration: 8s; }
    .column:nth-child(3n) { animation-duration: 10s; }

    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 600px) {
      .glitch {
        letter-spacing: 0.1em;
      }
      .typewriter {
        font-size: 0.9rem;
      }
    }
  </style>
